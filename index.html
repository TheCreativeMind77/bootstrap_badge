<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="container">


            <h1>Our Product is <span class="badge bg-secondary rounded-pill " >New</span></h1>


            <h2>Our Product is <span class="badge bg-success rounded-pill text-danger" >New</span></h2>

            <h3>Our Product is <span class="badge bg-success rounded-pill text-warning" >New</span></h3>

            <h4>Our Product is <span class="badge bg-success rounded-pill text-warning" >New</span></h4>

            <h5>Our Product is <span class="badge bg-success rounded-pill text-warning" >New</span></h5>

            <h6>Our Product is <span class="badge bg-success rounded-pill text-warning" >New</span></h6>

            <h2>Our Product is <span class="badge bg-secondary  " >New</span></h2>

            <h3>Our Product is <span class="badge bg-success text-danger" >New</span></h3>

            <h4>Our Product is <span class="badge bg-success  text-danger" >New</span></h4>

            <h5>Our Product is <span class="badge bg-success  text-danger" >New</span></h5>

            <h6>Our Product is <span class="badge bg-success  text-danger" >New</span></h6>

            <button class="btn btn-primary">SMS <span class="badge bg-secondary ms-3">24</span></button>

            <button class="btn btn-primary">Call <span class="badge bg-secondary ms-3">07</span></button>

            <button class="btn btn-primary">Miss Call <span class="badge bg-secondary rounded-pill ms-3">10</span></button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
